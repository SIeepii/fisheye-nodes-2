<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <TITLE>Fisheye nodes</TITLE>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="fisheye.js"></script>
  <style>
    .center {
      margin: auto;
      margin-top: 0%;
      margin-bottom: 0%;
      width: 100%;
      padding: 0px;
    }

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    #grad {
      height: 900px;
      background-color: rgba(41,79,168,255);
      background-image: linear-gradient(135deg, rgba(11,45,126,255), rgba(70,107,195,255));
    }
  </style>
</head>

<body class="center">
  <svg id="grad" width="100%" height="100%"></svg>
  <script>
    var svg = d3.select("svg"),
      width = 1600,
      height = 900;

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var fisheye = d3.fisheye.circular() // fisheye
      .radius(150)
      .distortion(5);

    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX().strength(-.02))
      .force("y", d3.forceY().strength(-.01));
      // .force("x", d3.forceX())
      // .force("y", d3.forceY());

    d3.json("graph.json", function(error, graph) {
      if (error) throw error;

      var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line");

      var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
          .attr("r", 5)
          .attr("fill", function(d) { return color(d.Degree); });

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      }

      svg.on("mousemove", function () { // fisheye
        fisheye.focus(d3.mouse(this));

        var mouseX = d3.mouse(this)[0];
        var mouseY = d3.mouse(this)[1];
        var r = fisheye.radius();

        node.each(function (d) { d.fisheye = fisheye(d); })
          .attr("cx", function (d) { return d.fisheye.x; })
          .attr("cy", function (d) { return d.fisheye.y; })
          .attr("r", function (d) { return d.fisheye.z * 4.5; });

        link.attr("x1", function (d) { return d.source.fisheye.x; })
          .attr("y1", function (d) { return d.source.fisheye.y; })
          .attr("x2", function (d) { return d.target.fisheye.x; })
          .attr("y2", function (d) { return d.target.fisheye.y; });
      });
    })
  </script>
</body>
